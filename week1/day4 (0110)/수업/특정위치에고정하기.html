<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      height: 500px;
    }

    .header{
      height: 60px;
      background-color: blue;
      position: sticky; /*어디에 고정이 되어야 하는지 정해 주어야 한다.*/
      top: 0px;
    }

    .content{
      height: 2000px;
    }

  </style>
</head>
<body>
  <h1>sticky test</h1>
  <div class="header">header</div>
  <div class="content">contents</div>
</body>
</html>
