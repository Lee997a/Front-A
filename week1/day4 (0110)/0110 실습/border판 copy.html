<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  .box{
    width: 150px;
    height: 150px;
    border: 1px solid black;
    position: relative;
  }

  .item_h{
    width: 30px;
    height: 30px;
    background-color: blanchedalmond;
    text-align: center;
    position: absolute;
    left: 0;
  }

  .item_e{
    width: 30px;
    height: 30px;
    background-color: rgb(223, 205, 180);
    text-align: center;
    position: absolute;
    left: 30px;
    top: 30px;
  }

  .item_l1{
    width: 30px;
    height: 30px;
    background-color: rgb(202, 186, 163);
    text-align: center;
    position: absolute;
    top: 30px;
    right: 30px;
  }

  .item_l2{
    width: 30px;
    height: 30px;
    background-color: rgb(202, 186, 163);
    text-align: center;
    position: absolute;
    top: 0;
    right: 0;
  }

  .item_o{
    width: 30px;
    height: 30px;
    background-color: rgb(168, 155, 136);
    text-align: center;
    position: absolute;
    top: 60px;
    left: 60px;
  }
</style>

</head>
<body>
  <h2>board판을 기준(부모영역을 기준으로)으로 <span>각 box를 마음대로..</span></h2>
  <div class="box">
    <div class="item_h">h</div>
    <div class="item_e">e</div>
    <div class="item_l1">l1</div>
    <div class="item_l2">l2</div>
    <div class="item_o">o</div>
  </div>
</body>
</html>
