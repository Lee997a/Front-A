<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            margin: 0 auto;
            padding: 20px;
            width: 400px;
            border: 1px solid black;
        }
        .img_wrap{
            margin: 0 auto;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-image: url(../사과.png);
            background-position: center;
            background-size: cover;
        }
        .info_wrap{
            margin: 0 auto;
            width: 250px;
            padding: 20px; 
            border: 1px solid black;
            margin-top: 10px;
        }

        input{
            width: 91%;
            padding: 10px;
            margin-top: 5px;
        }
        button{
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 0px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        
    <div class="img_wrap">
        
    </div>
    
    <div class="info_wrap">
        <input type="text" placeholder="ID">
        <input type="password" placeholder="PW">
        <button>로그인</button>
    </div>
</div>
</body>
</html>
