<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 350px;
            border: 3px solid black;
            border-radius: 30px;
        }

        .img_box{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 10px auto;
            border-radius: 50%;

        }
        .info_box{
            width: 300px;
            border: 1px solid black;
            margin: 10px auto;
            text-align: center;
        }
        input{
            width: 90%;
            padding: 10px;
            margin: 10px;
            box-sizing: border-box;
            text-align: center;
            
        }
        button{
            width: 40%;
            padding: 10px;
            margin: 10px;
            background-color: antiquewhite;
            border:0px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="img_box"></div>
        <div class="info_box">
            <input type="text" placeholder="아이디">
            <input type="password" placeholder="비밀번호">
            <button>로그인</button>
            <button>회원가입</button>
        </div>
    </div>
</body>
</html>
