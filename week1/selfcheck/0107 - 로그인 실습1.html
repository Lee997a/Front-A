<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 400px;
            border: 3px solid black;
            margin: 0 auto;
            border-radius: 30px;
        }
        .img_box{
            width: 200px;
            height: 200px;
            border: 5px solid black;
            margin: 0 auto;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmK71ObBifzt00f_UVxSxZrB8tB9YxnKjB7Q&s);
            background-position: center;
            background-size: cover;
            border-radius: 50%;
            margin-top: 20px;
        }
        .info_box{
            margin: 0 auto;
            margin-bottom: 10px;
            text-align: center;
        }
        input, button{
            padding: 15px;
            box-sizing: border-box;
            margin-top: 10px;
            border-radius: 20px;
        }
        input{
            background-color: #EFF5FB;
            text-align: center;
            margin-bottom: 10px;
        }
        button{
            background-color:#EFF8FB;
            font-weight: bolder;
            font-size: 17px;
            display: block;
            margin: 0 auto;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="img_box"></div>
        <div class="info_box">
            <input type="text" placeholder="아이디를 입력해주세요">
            <input type="password" placeholder="비밀번호를 입력해주세요">
            <button>로그인</button>
        </div>
    </div>
</body>
</html>
