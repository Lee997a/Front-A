<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<style>
   *{
            font-family: 'Nanum Pen Script', cursive;
        }

  .box{
    width: 500px;
    border: 0.5px solid rgb(235, 231, 231); 
    border-radius: 20px;
    margin: 0 auto;
  }

  .info_box{
    margin: 10px auto;
  }

  .order_info{
    width: 300px;
    margin: 0 auto;
  }

  .img_box{
    width: 250px;
    height:300px;
    background-image: url(https://www.shinailbo.co.kr/news/photo/201101/205179_130352_369.jpg);
    background-position: center;
    background-size: cover;
    margin: 0 auto;
    border-radius: 30px;
  }

  .ex_box{
    width: 300px;
    margin: 0 auto;
  }

  p{
    margin: 5px;
  }
  
  input, select{
    width: 95%;
    padding: 8px;
    box-sizing: border-box;
  }

  button{
    width: 95%;
    padding: 10px;
    margin: 10px 0;
  }

  .order_info > div > p{
    margin-top: 15px;
  }
</style>

</head>
<body>
  <div class="box">

    <div class="info_box">
      <div class="img_box"></div>
      <div class="ex_box">
        <h2>대관령 황태</h2>
        <p>겨울 내내 녹았다 얼었다를 반복한 맛 좋은 대관령 황태입니다.</p>
        <p>가격: 30000원 /10마리</p>
      </div>

    </div>

    <div class="order_info">
      <div>
        <p>--주문내역--</p>
      </div>
      <div>
        <label for="username">주문자이름</label>
        <input type="text" id="username">
      </div>
      <div>
        <label for="count">수량</label>
        <select name="quantity" id="count">
          <option>수량을 선택해주세요</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
      <div>
        <label for="amount">주문금액</label>
        <input type="text" id="amount">
      </div>
      <div>
        <label for="usercall">전화번호</label>
        <input type="tel" id="usercall">
      </div>
      <div><button>order</button></div>

    </div>

  </div>
</body>
</html>
