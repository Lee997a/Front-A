<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    header {
      height: 100px;
      background-color: rgb(245, 248, 248);

      position: relative;
    }

    .title {
      position: absolute;
      left: 10px;
      top: 20px;
    }

    .search {
      position: absolute;
      right: 10px;
      bottom: 20px;
      display: flex;
    }

    .search input {
      border: none;
      outline: none;
    }

    .search img {
      width: 30px;
      height: 30px;
    }

    nav {
      height: 40px;
      padding: 20px;
      background-color: rgb(232, 243, 243);
    }

    nav a {
      text-decoration: none;
      color: black;
      font-size: 15px;
    }



    /*section login*/
    section .logIn-wrap {
      width: 400px;
      padding: 20px;
      border: 0.5px solid rgb(234, 222, 222);
      margin: 0 auto;
    }


    section .log-img {
      width: 300px;
      height: 300px;
      background-image: url(./images/login_logo.jpg);
      background-position: center;
      background-size: cover;
      margin: 0 auto;
    }


    section .logInfo {
      padding: 10px;
    }

    section .logInfo input {
      width: 98%;
      height: 40px;
      margin-top: 5px;
    }

    section button {
      width: 100%;
      height: 50px;
      background-color: silver;
      border: 0px;
      margin-top: 10px;
    }







    footer {
      height: 60px;
      background-color: rgb(233, 239, 239);
      display: flex;
      justify-content: center;
      text-align: center;

    }

    footer .item {
      width: 33.3%;
      height: 60px;
      line-height: 60px;
    }
  </style>

  <script>

    function logBtn(){
      let frm = document.forms['logInFrm'];
      let userId = frm.userId;

      if(userId.value == ""){
        alert("아이디를 입력해주세요");
        userId.value;
      }
    }

  </script>
</head>

<body>
  <header>

    <div class="title">
      <img src="./images/logo.png">
    </div>

    <div class="search">
      <input type="text">
      <img src="./images/검색.png">
    </div>
  </header>

  <nav>
    <a href="#">로그인</a>
    <a href="#">회원가입</a>
    <a href="#">홈으로</a>

  </nav>

  <!--login-->
  <section>
    <form action="#" method="post" name="logInFrm">
    <div class="logIn-wrap">
     
        <div class="log-img"></div>
        <div class="logInfo">
          <input type="text" placeholder="아이디" name=userId>
          <input type="password" placeholder="비밀번호" name="userPw">
          <button onclick="logBtn()" type="button">로그인</button>
        </div>


    </div>
  </form>
  </section>

  <footer>
    <div class="item">
      <img src="./images/footer_acorn.png">
    </div>
    <div class="item">
      (주)에이콘이즈 에이콘아카데미(홍대)
    </div>
    <div class="item">
      COPYRIGHT(C) HBILAB ALL RIGHTS RESERVED.
    </div>

  </footer>

</body>

</html>
