<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    header{
      height: 100px;
      background-color: rgb(245, 248, 248);
      position: relative;
    }

    header .title{
      position: absolute;
      top: 20px;
      left: 10px;
    }

    header .search{
      position: absolute;
      right: 10px;
      bottom: 20px;
      display: flex;
    }

    header .search input{
      border: none;
      outline: none;
    }

    header .search img{
      width: 30px;
      height: 30px;
    }



    nav{
      height: 40px;
      padding: 20px;
      background-color: rgb(232, 243 , 243);
      display: flex;

    }
    nav a{
      text-decoration: none;
      margin-right: 10px;
      color: black;
      font-size: 14px;
    }



    section{
      height: 600px;
      position: relative;
    }

    section ul{
      display: flex;
      list-style: none;
      margin: 0 auto;
      justify-content: center;
      text-align: center;



    }

    section ul li{
      border: 0.5px solid rgb(255, 241, 241);
      height: 300px;
      padding: 20px;
      position: relative;
    }

    section ul li img{
      width: 200px;
      height: 220px;
    }

    section ul li .point{
      width: 130px;
      padding: 10px;
      background-color: black;
      color: red;

      position: absolute;
      top: 0;
      left: 0;
    }


    footer{
      height: 60px;
      background-color: rgb(233, 239, 239);
      display: flex;
      justify-content: center;
      text-align: center;
    }

    footer .footer_item{
      width: 33.3%;
      line-height: 60px;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">
      <img src="./images/logo.png">
    </div>

        </li>
        <li>

          <div class="point">

          </div>

          <div class="point">
            Front

      </ul>

  <footer>
