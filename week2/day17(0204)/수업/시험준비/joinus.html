<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    header{
      height: 100px;
      background-color: rgb(245, 248, 248);
      position: relative;
    }

    header .title{
      position: absolute;
      top: 20px;
      left: 10px;
    }

    header .search{
      position: absolute;
      right: 10px;
      bottom: 20px;
      display: flex;
    }

    header .search input{
      border: none;
      outline: none;
    }

    header .search img{
      width: 30px;
      height: 30px;
    }



    nav{
      height: 40px;
      padding: 20px;
      background-color: rgb(232, 243 , 243);
      display: flex;

    }
    nav a{
      text-decoration: none;
      margin-right: 10px;
      color: black;
      font-size: 14px;
    }



    section{
      height: 600px;
    }

    section table{
      width: 800px;
      border: 1px solid rgb(227, 216, 216);
      margin: 0 auto;
    }

    section table td{
      border: 1px solid rgb(227, 216, 216);
    }

    section table tr{
      height: 40px;
    }

    section table tr:nth-child(3){
      height: 70px;
    }

    section table tr:nth-child(7){
      height: 70px;
    }


    section table input , select{
      width: 150px;
      height: 30px;
    }

    section table button{
      width: 150px;
      height: 40px;
      border: 0px;
    }

    section table tr:last-child{
      text-align: center;
    }



    footer{
      height: 60px;
      background-color: rgb(233, 239, 239);
      display: flex;
      justify-content: center;
      text-align: center;
    }

    footer .footer_item{
      width: 33.3%;
      line-height: 60px;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">
      <img src="./images/logo.png">
    </div>
    <div class="search">
      <input type="text">
      <img src="./images/검색.png">
    </div>
  </header>

  <nav>
    <a href="./lonin.html">로그인</a>
    <a href="./joinus.html">회원가입</a>
    <a href="./index.html">홈으로</a>
  </nav>

  <section>

    <table border="1px solid black">
      <caption>회원가입</caption>
      <tr>
        <th>이름</th>
        <td>
          <input type="text">
        </td>
      </tr>
      <tr>
        <th>아이디</th>
        <td>
          <input type="text">
          <button>중복확인</button>
        </td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td>
          <input type="password">
          <span>비밀번호는 영문이나 숫자로 입력해주세요</span>
        </td>
      </tr>
      <tr>
        <th>비밀번호 확인</th>
        <td>
          <input type="password">
        </td>
      </tr>
      <tr>
        <th>이메일</th>
        <td>
        <input type="text"> @ <input type="text">
        <select>
          <option>선택하세요</option>
          <option>google.com</option>
          <option>naver.com</option>
        </select>
      </td>
      </tr>
      <tr>
        <th>학년 / 반</th>
        <td>
          <select>
            <option>선택하세요</option>
            <option>1</option>
            <option>2</option>
          </select>
          학년
          <select>
            <option>선택하세요</option>
            <option>1</option>
            <option>2</option>
          </select>반
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button>가입</button>
          <button>취소</button>
        </td>
      </tr>
    </table>

  </section>

  <footer>

    <div class="footer_item">
      <img src="./images/footer_acorn.png">
    </div>
    <div class="footer_item">
      (주)에이콘이즈 에이콘아카데미(홍대)
    </div>
    <div class="footer_item">
      COPYRIGHT(C) HBILAB ALL RIGHTS RESERVED.
    </div>
  </footer>
</body>
</html>
