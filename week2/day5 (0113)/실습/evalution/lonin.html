<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    header{
      height: 100px;
      background-color: rgb(245, 248, 248);
      position: relative;
    }
    .title{
      position: absolute;
      left: 1px;
      top: 20px;
    }
    .search{
      display: flex;
      position: absolute;
      right: 10px;
      bottom: 20px;
    }

    .search img{
      width: 25px;
      height: 25px;
    }

    nav{
      height: 40px;
      padding: 20px;
      background-color: rgb(232, 243, 243);
      position: relative;
    }

    .info_wrap{
      list-style: none;
      display: flex;

      position: absolute;
      left: 0;
      margin: 0;
    }
    .info_wrap a{
      color: black;
      text-decoration: none;
      margin-right: 10px;
    }

    section{
      height: 600px;

    }

    .log_wrap{
      width: 400px;
      padding: 20px;
      border: 0.5px solid rgb(234, 222, 222);
      margin: 0 auto;
    }

    .log_img{
      width: 300px;
      height: 300px;
      background-image: url(/시험연습_샘플/images/login_logo.jpg);
      background-position: center;
      background-size: cover;
      margin: 0 auto;
    }

    .log_info{
      padding: 10px;
    }
    .log_info input{
      width: 98%;
      height: 40px;
      margin-top: 5px;
    }

    .log_info button{
      width: 100%;
      height: 50px;
      background-color: silver;
      border: 0;
      margin-top: 10px;
    }
    .log_info button{
      cursor: pointer
    }

    footer{
      height: 60px;
      background-color: rgb(233, 239, 239);
      display: flex;
      justify-content: space-between;
      
    }

    footer .item{
      width: 33%;
      height: 60px;

    }

    footer .item img{
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">
        <img src="/시험연습_샘플/images/logo.png">
      </div>
      <div class="search">
        <input type="text">
        <img src="/시험연습_샘플/images/검색.png">
      </div>
    </header>
    <nav>
      <ul class="info_wrap">
        <li><a href="./lonin.html">로그인</a>
          </li>
        <li><a href="./joinus.html">회원가입</a></li>
        <li><a href="./index.html">홈으로</a></li>
      </ul>
    </nav>

    <section>
      <div class="log_wrap">
        <div class="log_img">
        </div>
        <div class="log_info">
          <input type="text" placeholder="아이디">
          <input type="password" placeholder="학번">
          <button>로그인</button>
        </div>



      </div>




    </section>

    <footer>
      <div class="item">
        <img src="/시험연습_샘플/images/footer_acorn.png">
      </div>
      <div class="item">
        <p>(주)에이콘이즈 에이콘아카데미(홍대)</p>
      </div>
      <div class="item">
        <p>COPYRIGHT(C) HBILAB ALL RIGHTS RESERVED.</p>
      </div>

    </footer>
  </div>
</body>
</html>
