<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰만들기1</title>
  <style>
    .wrap{
      width: 750px;
      border: 1px solid black;
    }

    .wrap > div {
      border: 1px solid red;
    }

    /*line1 style*/
    h1{
      margin: 0;
    }

    .line1{
      height: 60px;
      /*높이 만큼의 크기를 주면 라인 가운데로 정렬하게 됨*/
      line-height: 60px;
    }

  </style>
</head>
<body>
   <div class="wrap">

    <div class="line1">
      <h1>REVIEW </h1>
    </div>


   </div>
</body>
</html>
