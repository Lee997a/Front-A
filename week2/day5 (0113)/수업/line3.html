<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰만들기0</title>
  <style>
    .wrap{
      width: 750px;
      border: 1px solid black;
    }

    .wrap > div {
      border: 1px solid red;
      /* height: 200px; */
    }

    /*line3 style*/

    .line3{
      display: flex;
      text-align: center;
      padding: 10px;
    }

    .line3_col{
      width: 33.3%;
      /* border: 1px solid black; */
    }

    .line3 h4{
      margin: 0;
    }

    .line3 input{
      box-sizing: border-box;
      width: 100%;
      height: 40px;
    }

  </style>
</head>
<body>
   <div class="wrap">

    <div class="line3">
      <div class="line3_col">
        <h4>연령대</h4>
        <input type="text">
      </div>
      <div class="line3_col">
        <h4>만족도</h4>
        <input type="text">
      </div>
      <div class="line3_col">
        <h4>성별</h4>
        <input type="text">
      </div>
    </div>


   </div>
</body>
</html>
