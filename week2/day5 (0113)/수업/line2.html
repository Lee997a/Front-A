<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰만들기1</title>
  <style>
    .wrap{
      width: 750px;
      border: 1px solid black;
    }

    .wrap > div {
      border: 1px solid red;
      height: 200px;
    }

    /*liner2 style*/

    .line2{
      display: flex;
      text-align: center;
    }

    .line2_col1{
      width: 50%;
      height: 200px;
      border: 1px solid black;
    }
    .line2_col2{
      width: 50%;
      height: 200px;
      border: 1px solid black;
    }

    /* .line2_col1 img{
      width: 100%;
      height: 100%;

      부모가 있고 크기를 100%로 설정했을 떄 사용할 수 있다
      img 단독으로 있을 때는 사용 불가
      object-fit: contain;

    } */

    .line2_col2 textarea{
      width: 100%;
      height: 130px;
      box-sizing: border-box;
    }

    .line2_col1 img{
      width: 80%;
      height: 130PX;
    }

  </style>
</head>
<body>
   <div class="wrap">

    <div class="line2">
      <!--이미지-->
      <div class="line2_col1">
        <h3>이미지</h3>
        <img src="https://static.cdn.kmong.com/gigs/fPoZ31584321311.jpg" alt="food">
      </div>

      <!--내용-->
      <div class="line2_col2">
        <h3>맛평가</h3>
        <textarea></textarea>
      </div>
    </div>


   </div>
</body>
</html>
