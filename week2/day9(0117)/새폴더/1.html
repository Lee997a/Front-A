<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 12. 홀수만 출력
    // 사용자가 입력한 숫자 N까지의 숫자 중 홀수만 출력하세요.
    // 1) 숫자 입력받기
    // 2)사용자가 입력한 숫자까지 쭉 나열(for문으로 반복해서)
    // 3) 2로 나눴을 때 나머지가 1이면 홀수, 나머지는 짝수
    // 4) 나머지가 1인 홀수 출력
    let num1=parseInt(prompt("입력한 숫자까지 중의 홀수를 알려줄게"))
    
    let arr=[];
    for (let i = 1; i <= num1; i++) {//i는 for블럭에서만 사용가능한 블럭변수다.
        if (i % 2 === 1) {  
            console.log(i); 
            arr.push(i); 
        }
    }
    console.log(arr);
    // alert(arr[0]);
    // alert(arr[1]);
    // alert(arr[2]);


    for (let i=0; i<arr.length; i++){
        alert(arr[i]);
    }
    
</script>
</body>
</html>
