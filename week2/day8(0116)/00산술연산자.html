<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * 산술연산자
     * +, -, *, /, %(나머지), **(거듭제곱)
     * 
    */

    let a = 10;
    let b = 20;
    let result = a + b; //덧셈

    console.log(result);

    let x = 15;
    let y = 5;
    let car = x - y;
    console.log(car) //뺄셈


    let num1 = 4;
    let num2 = 3;
    let multiply = num1 * num2; //곱셈
    console.log(multiply);


    let number = 21;
    let divisor = 4;
    let 몫 = number / divisor; //나눗셈
    console.log(몫);


    let num = 10;
    let divisor2 = 3;
    let 나머지 = num % divisor2; //나머지
    console.log("나머지 =>", 나머지);


    let base = 2;
    let 지수 = 3;
    let 거듭제곱 = base ** 지수; //거듭제곱
    console.log(거듭제곱)

  </script>


</body>
</html>
