<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    //비교 연산자 => 참, 거짓 반환
    
    let su1 = 10;
    let su2 = 3;

    console.log(su1 > su2); // (크다) ==> true
    console.log(su1 >= su2); // (이상) ==> true
    console.log(su1 < su2); //미만 (작다)
    console.log(su1 <= su2); // 초과

    console.log(su1 = su2); //같다      ==> flase
    console.log(su1 != su2); //같지 않다 => true

    console.log("-----------------------------------");

    //엄격한 비교 (===)
    //           (!==)

    let a = 10;
    let b = "10";

    console.log(a == b); //값만 같으면 true
    console.log(a === b); //값과 type까지 같아야 true





  </script>



</body>
</html>
