<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

/*
    1. 수량 가져오기
    2. 단가 가져오기
    3. 총합 구하기

*/


    function price(a){
      //수량
      const qq = parseInt(a.value); //숫자를 가져와야 함으로 parseInt

      //금액 부모찾기

      const tr = a.parentElement.parentElement; //부모의 부모

      //금액 가져오기
      // tr.querySelector(".unit");
      const uu = parseInt(tr.querySelector(".unit").innerHTML);

      //금액 구하기

      const amt = qq * uu;

      //구한 금액 넣기

      tr.querySelector(".amt").innerHTML = amt;
      
      updateTotalPrice(); //전체 합계 금액 갱신신
    }

    //전체 합계금액 구하기

    function  updateTotalPrice(){
      //1. 합계된 금액 가져오기

      const amts = document.querySelectorAll(".amt");

      let sum = 0;

      for(let i = 0; i < amts.length; i++){
        let item = amts[i]; //배열 꺼내기

        let price = parseInt(item.innerHTML); //배열에 있는 금액 price에 저장

        sum += price; //금액 더하기
      }
      //전체 금액 태그 선택하기

      const total = document.getElementById("total-price");
      total.innerHTML = sum;
    }


  </script>
</head>
<body>
  <div id="wrap">

    <table>
      <caption>장바구니</caption>
      <tr>
        <th>수량</th>
        <th>금액</th>
        <th>결제금액</th>
      </tr>
      <tr>
        <td class="unit">8200</td>
        <td class="qty"><input type="text" value="" onkeyup="price(this)"></td>
        <td class="amt">0</td>
      </tr>
      <tr>
        <td class="unit">5200</td>
        <td class="qty"><input type="text" value="" onkeyup="price(this)"></td>
        <td class="amt">0</td>
      </tr>
    </table>

    <div class="total_wrap">
      <p>
          <button onclick="itemDelete()">삭제</button>
      </p>
      <p id="order">
            결제 금액 <span id="total-price"> 0</span> 원   
      </p>      
   </div>

  </div>
</body>
</html>
