<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>


function getFoodRandom(){
  const food = [
        ["치킨", "비빔밥", "삼겹살", "짜장면"],
        ["샌드위치", "회", "햄버거", "돈까스"],
        ["김치찌개", "된장찌개", "불고기", "떡볶이"],
        ["찹채", "갈비찜", "김밥", "순두부찌개"]
        ];

          //처음 food의 있는 열을 하나씩 뽑는다.
          //ex) ["치킨", "비빔밥", "삼겹살", "짜장면"]
          //    ["샌드위치", "회", "햄버거", "돈까스"], ....
        const randomCategory = Math.floor(Math.random()*food.length);

        //다음으로 열 안의 있는 것을 하나씩 랜덤으로 출력하는 역할을 함.
        const randomFood = Math.floor(Math.random()*food[randomCategory].length);

        return food[randomCategory][randomFood];
}

  let result = getFoodRandom();
  console.log(result);

  </script>
</body>


</html>
