<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h2>div 태그내의 자식 요소 선택하기</h2>

  <div id="movie">

    <p>범죄도시</p>
    <p>범죄도시2</p>
    <p>범죄도시3</p>
  </div>


  <script>

    const movie = document.getElementById("movie");

    const pE1 = movie.firstElementChild;
    const pE2 = pE1.nextElementSibling;
    const pE3 = movie.lastElementChild;

    const move1 = pE1.innerHTML;
    const move2 = pE2.innerHTML;
    const move3 = pE3.innerHTML;

    alert(move1);
    alert(move2);
    alert(move3);


  </script>
  
</body>
</html>
