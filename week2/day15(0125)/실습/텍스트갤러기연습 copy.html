<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
  <script>

    function makeArray(){
      let menus = document.querySelectorAll(".menu > div");
      let menuArr = [];

      for(let i = 0; i < menus.length; i++){
        let item = menus[i];
        menuArr[i] = item.innerHTML;
      }
      console.log(menuArr);
    }
    

  </script>
</head>
<body>
  
  <div class="menu">
    <div>돈까스</div>
    <div>제육볶음</div>
    <div>오므라이스</div>
    <div>카레라이스</div>
  </div>

  <button onclick="makeArray()">클릭</button>
</body>
</html>
