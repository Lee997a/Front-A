<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .item{
      width: 100px;
      height: 100px;
      background-color: rebeccapurple;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 100px;
    }

    .item:hover{
      border-radius: 50%;
      background-color: rgb(249, 131, 131);
      transform: rotate(10px 10px);
      width: 200px;
      height: 200px;
      margin: 50px;
      transition: ease;
      transition-duration: 2s;
      transform: rotate(360deg);

    }
  </style>
</head>
<body>
  <div class="item">회전</div>
</body>
</html>
