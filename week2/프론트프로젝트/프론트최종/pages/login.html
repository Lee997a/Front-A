<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <style>
      body {
        background-color: rgb(223, 237, 227);
      }
      .wrap {
        width: 450px;
        margin: 0 auto;
        margin-top: 200px;
        text-align: center;
      }

      .wrap a {
        text-decoration: none;
        color: black;
      }

      .wrap .title {
        margin-bottom: 70px;
      }
      .btn_style {
        border: 2px solid rgb(119, 243, 92);
        width: 400px;
        height: 70px;

        margin: 0 auto;
        margin-top: 30px;
        font-size: 20px;
        font-weight: bold;
        position: relative;
        background-color: white;

        border-radius: 10px;
      }

      .btn_style img {
        width: 40px;
        height: 40px;
        position: absolute;
        left: 0;
        top: 15px;
        left: 15px;
      }

      .btn_style .log_text {
        text-align: center;
        line-height: 70px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="title">
        <h2>LOGIN을 위해 계정을 선택해주세요</h2>
      </div>
      <a href="#"
        ><div class="btn_style" onclick="location.href='main.html';">
          <img src="./image/login/Kakao.png" />
          <div class="log_text">카카오톡으로 로그인하기</div>
        </div>
      </a>
      <a href="#">
        <div class="btn_style" onclick="location.href='main.html';">
          <img src="./image/login/Google.png" />
          <div class="log_text">구글로 로그인하기</div>
        </div>
      </a>
      <a href="#">
        <div class="btn_style" onclick="location.href='main.html';">
          <img src="./image/login/Naver.png" />
          <div class="log_text">네이버로 로그인하기</div>
        </div>
      </a>
    </div>
  </body>
</html>
