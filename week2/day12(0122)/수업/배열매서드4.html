<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

  let arr = ["금 30돈", "5층 빌라", "포르쉐"];

    for(i = 0; i < arr.length; i++){
      let item = arr[i]; //중요함 
      console.log(item, i); //i = index를 출력
    }

    function aa(t, z){ //t:배열의 요소, z: 배열의 인덱스
      console.log(t, z + "하이"); //인덱스는 출력 안해도 상관없음
    }
    arr.forEach(aa); //forEach 내부에서 전달된 aa함수 호출함, aa함수 호출하면서 (1)배열의 요소값, (2)인덱스를 제공함.
 

    arr.forEach(function(item, index){
      console.log(item, index + "바이");
    });


    arr.forEach(function(c){ //function의 c로 작성된 값은 달라도 됨 함수를 호출하기 위한 매개변수가 c
      alert("안녕" + c);
    });


    //forEach 함수는 반복하면서 내가 준 함수를 호출할 때 배열의 요소값과 인덱스를 줌


  </script>
</body>
</html>
