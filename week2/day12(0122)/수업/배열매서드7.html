  // 문제: 아래 numbers 배열의 각 요소를 2배로 만든 새로운 배열을 만드세요.
    const numbers = [1, 2, 3, 4, 5];

    //배열매서드 : map()
    //배열의 요소를 사용하여 새로운 배열을 반환함.

    
    let newArr = [];

    for(let i = 0; i <numbers.length; i++){
      let item = numbers[i];

      //newArr[i] = item * 2;
      newArr.push (item * 2);
    }

    console.log(numbers);
    console.log(newArr);


    let newArrMap = numbers.map( function( item, index ){
      return item * 2; //입력과 반환이 있는 값이다.
    } );
    
    console.log(newArrMap);
