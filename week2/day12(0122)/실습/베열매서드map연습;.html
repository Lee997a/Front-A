<body>
  

  <script>

    const names = ['영숙', '순자','영자','옥순','현숙'];

    let newArr = [];

    for(let i = 0; i < names.length; i++){
      let newN = names[i]; //names안에 있는 배열을 꺼내오기 위해 작성.

      newArr.push (newN + "님");
    };

    console.log(names);
    console.log(newArr);


  </script>
