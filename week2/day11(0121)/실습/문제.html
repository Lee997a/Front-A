<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const kors = [90, 80, 70, 99, 100];

    let sum = 0;
    let index = 0;
    for(i = 0; i  <kors.length; i++){
      sum = sum + kors[i];
    }
    let avg = sum / kors.length;
    
    for(i = 0; i <kors.length; i++){
      if(avg < kors[i]){
        index++;
      }
    }
    console.log(index);

  </script>
</body>
</html>
