<body>
  <script>

    //2차원 배열1
  let koreans = [
    ["가개", "가닭", "가도다", "가되다", "가듁"],
    ["나날", "나랗", "나릿믈", "나모", "나모가래"]
  ];


    
  console.log(koreans[0][0]);
  console.log(koreans[0][1]);
  console.log(koreans[0][2]);
  console.log(koreans[0][3]);
  console.log(koreans[0][4]);

  console.log("-------------");

  console.log(koreans[1][0]);
  console.log(koreans[1][1]);
  console.log(koreans[1][2]);
  console.log(koreans[1][3]);
  console.log(koreans[1][4]);

  console.log("-------------");

  //반복문

    for(let i = 0; i < 2; i++){
      for(let j = 0; j < 5; j++){
        document.write(koreans[i][j] + ", ");
      }
      document.write("<br>")
    }


  </script>
