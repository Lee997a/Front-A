<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap{
      width: 80%;
      height: 1000px;
      border: 1px solid black;
      margin: 0 auto;
    }
    header{
      height: 120px;
      border: 1px solid black;
      padding-right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;

    }

    .logo{
      width: 300px;
      height: 120px;
      background-image: url(https://static.vecteezy.com/system/resources/previews/007/646/186/non_2x/travel-agency-logo-template-vector.jpg);
      background-position: center;
      background-size: cover;
    }

    .search{
      display: flex;
      width: 320px;
      height: 50px;
      border: 3px solid black;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
    }

    .search img{
      width: 40px;
      height: 40px;
    }

    .search input{
      width: 70%;
      height: 70%;
      border: none;
      outline: none;
    }

    header .login_button button{
      width: 210px;
      padding: 15px;
      font-size: 20px;
      background-color: rgb(101, 183, 238);
      border-radius: 15px;
      border: none;
      color: white;
      font-weight: bold;
    }




  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo"></div>


      <div class="search_wrap">
      <div class="search">
        <input type="text">
        <img src="https://cdn.icon-icons.com/icons2/2406/PNG/512/search_magnifier_icon_145939.png" alt="검색로고">
      </div>
    </div>
    <div class="login_button">
      <button>로그인 및 회원가입</button>
    </div>


    </header>





  </div>
</body>
</html>
