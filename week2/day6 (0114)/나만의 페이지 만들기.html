<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나만의 페이지 만들기</title>
  <style>
    header{
      height: 100px;
      background-color: antiquewhite;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav{
      height: 50px;
      background-color: beige;
    }

    section{
      height: 700px;
      background-color: bisque;
    }

    footer{
      height: 100px;
      background-color: rgb(177, 147, 103);
    }

    .logo{
      width: 300px;
      height: 60px;
      background-color: aqua;
    }

    .two_menu_bar{
      width: 300px;
      height: 60px;
      background-color: rgb(164, 224, 224);
      display: flex;
      align-items:end ;
      text-align: center;
    }

    .two_menu_bar .menu_item{
      width: 33.3%;
      height: 30px;
      background-color: beige;
    }

  </style>
</head>
<body>
  <div class="wrap">
      <!--header 왼쪽에 로고or 사이트명을 넣고-->
  <!--오른쪽에 2단 메뉴바 만들기-->
  <header>
    <div class="logo">logo</div>
    <div class="two_menu_bar">
      <div class="menu_item">1</div>
      <div class="menu_item">2</div>
      <div class="menu_item">3</div>
    </div>
  </header>


  <!--로그인과 회원가입 홈으로 가는 메뉴바 만들기-->
  <nav>
    <div class="login">
      <div class="login_tiem"></div>
    </div>
  </nav>

  





  <section>section</section>

  <footer></footer>
</div>
</body>
</html>
