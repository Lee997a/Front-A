<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .item{
      width: 300px;
      height: 300px;
      border: 1px solid black;
      position: relative;
      overflow: hidden;
    }
    .inner-hidden{
      width: 100%;
      height: 100%;
      
      position: absolute;
      bottom: -300px;
      left: 0;

      background-color: rgb(222, 220, 220);
      opacity: 0.3;
      transition: 0.5s;

      /*정가운데*/
      text-align: center;
      line-height: 300px;

      /*
        display : flex;
        justify-content : center;
        align-item : center;
      */
    }

    .item:hover .inner-hidden{
      bottom: 0px;
    }
  </style>
</head>
<body>
  <div class="item">
    상품소개영역
    <!--히든영역-->
    <div class="inner-hidden">
      상품내용
    </div>
  </div>
</body>
</html>
