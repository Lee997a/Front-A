<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    header{
      height: 200px;
      background-color: aqua;
    }

    .inner{
      width: 1200px;
      height: 100%;
      background-color: antiquewhite;
      margin: 0 auto;

      position: relative;
    }

    ul{
      list-style: none;
      padding: 0;
      margin: 0;

      display: flex;

    }

    .menu{
      position: absolute;
      right: 0;
      bottom: 0;
    }

    .item_content{
      display: none;
    }

    .menu_name{
      border-radius: 5px 5px 0px 0px;
      padding: 10px 10px 30px 10px ;
      background-color:blueviolet;
    }

    .menu_name:hover{
      background-color: rgb(193, 128, 255);
    }

    .menu_item:hover .item_content{
      display: block;

      /*전체 메뉴로 만들기*/
      position: fixed;
      left: 0px;
      width: 100%;
      height: 500px;
      background-color: blueviolet;
      color: white;
    }


  </style>
</head>
<body>
  <header>
    <div class="inner">

      <!--메뉴-->
      <ul class="menu">
        <li class="menu_item">
          <div class="menu_name">커피</div>
          <!--하위메뉴-->
          <div class="item_content">커피 하위 메뉴</div>
        </li>
        <li class="menu_item">
          <div class="menu_name">케잌</div>
        <!--하위메뉴-->
        <div class="item_content">케잌 하위 메뉴</div>
        </li>
      </ul>

    </div>
  </header>
</body>
</html>
