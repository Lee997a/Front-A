<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap{
      width: 300px;
      height: 300px;
      border: 1px solid black;
      position: relative;
    }

    .item{
      position: absolute;
      border: 1px solid black;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /*왼쪽 위로 이동, item 요소의 너비 반, 높이 반ㅍ 만큼*/
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="wrap">
  <div class="item">요소 정 가운데</div>
</div>
</body>
</html>
